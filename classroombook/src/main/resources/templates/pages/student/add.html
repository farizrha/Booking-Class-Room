<!DOCTYPE HTML>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout/master}"
>
<head>
    <title>Add Student</title>
    <style>
        .slick-prev:before,
        .slick-next:before {
            color: black;
        }
        .slick-slide {
            transition: all ease-in-out .3s;
            /*opacity: .2;*/
        }

    </style>
</head>

<th:block layout:fragment="page_css">
    <link rel="stylesheet" type="text/css" th:href="@{/dist/plugins/slick/slick.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/dist/plugins/slick/slick-theme.css}">
</th:block>
<style type="text/css">

</style>

<th:block layout:fragment="content">

    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Enroll New Student</h4>
                        <h6 class="card-subtitle">Add New Student</h6>
                    </div>
                    <form class="form-horizontal"
                        th:action="@{/student/create}"
                        th:object="${data}"
                        method="post"
                        enctype="multipart/form-data">
                        <div class="card-body">
                            <div class="form-group row"
                                 th:classappend="${#fields.hasErrors('name') ? 'has-error' : ''}">
                                <label for="name-i" class="col-sm-3 text-right control-label col-form-label">Name</label>
                                <div class="col-9">
                                    <input type="text" class="form-control"
                                           name="name" id="name-i"
                                           th:field="*{name}"
                                           required
                                           placeholder="Student Name"
                                    >
                                    <div class="help-block with-errors" th:if="${#fields.hasErrors('name')}">
                                        <ul class="list-unstyled" th:each="v: ${#fields.errors('name')}">
                                            <li th:text="${v}">
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row"
                                 th:classappend="${#fields.hasErrors('studentId') ? 'has-error' : ''}">
                                <label for="name-i" class="col-sm-3 text-right control-label col-form-label">StudentID</label>
                                <div class="col-9">
                                    <input type="text" class="form-control"
                                           name="studentId" id="studentId-i"
                                           th:field="*{studentId}"
                                           required
                                           placeholder="studentId"
                                    >
                                    <div class="help-block with-errors" th:if="${#fields.hasErrors('studentId')}">
                                        <ul class="list-unstyled" th:each="v: ${#fields.errors('studentId')}">
                                            <li th:text="${v}">
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row"
                                 th:classappend="${#fields.hasErrors('email') ? 'has-error' : ''}">
                                <label for="name-i" class="col-sm-3 text-right control-label col-form-label">Email</label>
                                <div class="col-9">
                                    <input type="text" class="form-control"
                                           name="email" id="email-i"
                                           th:field="*{email}"
                                           required
                                           placeholder="email"
                                    >
                                    <div class="help-block with-errors" th:if="${#fields.hasErrors('email')}">
                                        <ul class="list-unstyled" th:each="v: ${#fields.errors('email')}">
                                            <li th:text="${v}">
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row"
                                 th:classappend="${#fields.hasErrors('batch') ? 'has-error' : ''}">
                                <label for="name-i" class="col-sm-3 text-right control-label col-form-label">Batch</label>
                                <div class="col-9">
                                    <input type="text" class="form-control"
                                           name="batch" id="batch-i"
                                           th:field="*{batch}"
                                           required
                                           placeholder="batch"
                                    >
                                    <div class="help-block with-errors" th:if="${#fields.hasErrors('batch')}">
                                        <ul class="list-unstyled" th:each="v: ${#fields.errors('batch')}">
                                            <li th:text="${v}">
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group m-b-0 text-right">
                                <button type="submit" class="btn btn-info waves-effect waves-light">Submit</button>
                                <button type="button" class="btn btn-dark waves-effect waves-light" onclick="goBack()">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
                <hr>
            </div>
        </div>
    </div>

    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
</th:block>

</html>
