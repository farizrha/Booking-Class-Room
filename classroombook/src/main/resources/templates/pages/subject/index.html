<!DOCTYPE HTML>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout/master}"
>
<head>
    <title>Beranda</title>
    <style>
        .slick-prev:before,
        .slick-next:before {
            color: black;
        }
        .slick-slide {
            transition: all ease-in-out .3s;
            /*opacity: .2;*/
        }

    </style>
</head>

<th:block layout:fragment="page_css">
    <link rel="stylesheet" type="text/css" th:href="@{/dist/plugins/slick/slick.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/dist/plugins/slick/slick-theme.css}">
</th:block>
<style type="text/css">

</style>

<th:block layout:fragment="content">

    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="card-body">
                <div class="form-group m-b-0 text-right">
                    <a type="submit" th:href="@{/subject/add}" class="btn btn-info waves-effect waves-light">Add Subject</a>

                </div>
            </div>
                        <table class="table table-borderless">
                            <thead>
                            <tr>
                                <th>No.</th>
                                <th>Name</th>
                                <th>Year</th>
                                <th>Semester</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="subject: ${subjectList}">
                                <td th:text="${subjectStat.count}"></td>
                                <td th:text="${subject.getName()}"></td>
                                <td th:text="${subject.getYear()}"></td>
                                <td th:text="${subject.getSemester()}"></td>
                                <td></td>
                                <td>
                                    <a th:href="@{'/subject/edit'+${subject.getId()}}"> <i class="mdi mdi-pencil"></i> </a>
                                    <a th:href="@{'/subject/delete'+${subject.getId()}}"> <i class="mdi mdi-delete"></i> </a>
                                    <a th:href="@{'/student/subject/'+${subject.getId()}}"> <i class="mdi mdi-account"></i> </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>

    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
</th:block>

</html>
